<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003b4d;
      color: white;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #005566;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 15px;
    }

    .radio-group input,
    .checkbox-group input {
      margin-right: 10px;
    }

    .buttons {
      text-align: center;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    button[type="reset"] {
      background-color: #757575;
    }

    button[type="reset"]:hover {
      background-color: #616161;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Application Form</h1>
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <div class="radio-group">
        <label>Positions Available:</label>
        <input type="radio" id="junior-dev" name="position" value="Junior Developer" required>
        <label for="junior-dev">Junior Developer</label>
        <input type="radio" id="mid-dev" name="position" value="Mid-level Developer">
        <label for="mid-dev">Mid-level Developer</label>
        <input type="radio" id="senior-dev" name="position" value="Senior Developer">
        <label for="senior-dev">Senior Developer</label>
      </div>

      <div class="checkbox-group">
        <label>Programming Languages:</label>
        <input type="checkbox" id="java" name="language" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="language" value="Python">
        <label for="python">Python</label>
      </div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
